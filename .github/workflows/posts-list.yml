# リンクチェック対象リストを作成するCI
# リンクチェックワークフロー内でこの動作を行うように変えたので現在は未使用
name: Post list CI

on:
  # schedule:
  #   - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FILENAME: post-list.txt

    steps:
      - uses: actions/checkout@v3

      # Gitの初期設定
      - name: Git setting
        run: sh .github/scripts/git_settings.sh
        env:
          USER_NAME: ${{ github.repository_owner }}
          USER_EMAIL: ${{ secrets.REPOSITORY_OWNER_EMAIL }}

      # サイトマップからURLリスト作成
      - name: Create URL list
        run: |
          curl -fsSL https://jpsern.com/post-sitemap.xml |  grep "<loc" | sed -e "s/^.*<loc>//g;s/<\/loc>.*$//g" > $FILENAME

      # 差分の有無を確認する
      - name: Check diffs
        id: diffs
        run: |
          git add -N $FILENAME
          echo "::set-output name=count::$(git diff --name-only | wc -l)"

      # カウント出力テスト
      - name: Print diffs count
        run: |
          echo ${{ steps.diffs.outputs.count }}

      # 差分カウントが0以上ならコミットしてプッシュする
      - name: Commit file and push
        run: |
          git add $FILENAME
          git commit -m "Update $FILENAME"
          git push
        if: steps.diffs.outputs.count > 0
